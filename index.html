<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Art</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="stylesheet" type = "text/css" href="styles.css"/>
</head>
<body>


    <div class="top-container">
        <div class="container container-flex">
            <i class="fas fa-palette" id="palette"></i>
            <h1>Stitch Art</h1>

        </div>
        

    </div>





    <div class="grid-containe container container-flex">
       
        <div class="left-container">

            <div class="align-slider">
                <label id="scaleLabel">Canvas Size (inches): 4</label>
                <input type="range" min="4" max="30" value="4" id="scaleRange" oninput="updateScaleLabel()"/>
            </div>

            <div class="align-slider">
                <label id="clothCount">Cloth count: 8</label>
                <input type="range" min="8" max="28" value="8" id="clothRange" oninput="updateClothLabel()"/>
            </div>

            <div class="bottom align-slider">
                <label class="custom-file-upload db">
                    <input type="file" onchange="submit(event)"/>
                    Upload
                </label>
                
            <input type="submit" id="download" value="Download" class="db"/>
            </div>
            
        </div>

        <!-- <div class="right-container">
            <canvas id="canvas"></canvas>
        </div> -->
        
        <div class = "normal-container">
            <h5>Imported Image</h5>
            <canvas id="normal"></canvas>
        </div>

    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById("input").style.backgroundColor = 'red';
    
    </script>
    
</body>
</html>
